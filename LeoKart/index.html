<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Kart</title>
    <link rel="icon" type="image/png" href="assets/LeoKart-favicon.png" sizes="360x360">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/three@0.126.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
</head>

<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>
    <img id="game-logo" src="assets/LeoKart-logo.png" alt="LeoKart Logo">
    <div id="login-container">
        <div id="login-button"></div>
        <div id="user-info">
            <img id="profile-pic" alt="Profile Picture">
            <div id="user-details">
                <p id="user-name"></p>
                <p id="best-time"></p>
            </div>
            <div id="button-container">
                <button id="toggle-track-button">Toggle Track</button>
                <button id="logout-button">Logout</button>
            </div>
        </div>
    </div>
    <div id="leaderboard">
    </div>
    <div id="joystick-container">
        <div id="joystick-knob"></div>
    </div>

    <div id="steering-controls">
        <div id="steer-left" class="steer-button">⟵</div>
        <div id="steer-right" class="steer-button">⟶</div>
    </div>
    <script src="supabase.js" type="module"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
