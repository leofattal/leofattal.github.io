<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blood Cell Classifier</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 40px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    #upload-area {
      border: 2px dashed #fff;
      border-radius: 10px;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 400px;
      margin: 20px auto;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    #upload-area:hover {
      border-color: #00d8ff;
    }
    #upload-area input {
      display: none;
    }
    #preview-image {
      margin-top: 20px;
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    #label-container {
      margin-top: 20px;
      font-size: 1.1em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <video class="background-video" autoplay loop muted playsinline poster="Assets/BloodCellBackground.png">
    <source src="Assets/BloodCellBackground.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <h1>Blood Cell Image Classifier</h1>
    <p>Upload an image of a blood cell to classify its type using AI.</p>

    <div id="upload-area" onclick="document.getElementById('image-upload').click()">
      <p>Click or Drag an Image Here</p>
      <input type="file" id="image-upload" accept="image/*">
    </div>

    <img id="preview-image" src="" alt="Preview" style="display: none;">
    <div id="label-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <script>
    const URL = "https://teachablemachine.withgoogle.com/models/XYZ/"; // <-- Replace with your model URL
    let model, labelContainer, maxPredictions;

    async function loadModel() {
      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();
      labelContainer = document.getElementById("label-container");
    }

    async function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const img = document.getElementById("preview-image");
      img.src = URL.createObjectURL(file);
      img.style.display = 'block';
      img.onload = async () => {
        const prediction = await model.predict(img);
        labelContainer.innerHTML = '';
        for (let i = 0; i < maxPredictions; i++) {
          const p = prediction[i];
          const result = `${p.className}: ${(p.probability * 100).toFixed(2)}%`;
          const div = document.createElement("div");
          div.textContent = result;
          labelContainer.appendChild(div);
        }
      };
    }

    document.getElementById("image-upload").addEventListener("change", handleImageUpload);
    window.addEventListener("DOMContentLoaded", loadModel);
  </script>
</body>
</html>
