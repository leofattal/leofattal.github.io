<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Car Game</title>
    <style>
        body { margin: 0; padding: 0; text-align: center; }
        canvas { display: block; margin: 0 auto; background: #ccc; }
        #gameInfo { margin: 20px; font-size: 20px; }
        #shop { display: none; }
    </style>
</head>
<body>
    <div id="gameInfo">
        <span id="lapCount">Laps: 0</span> | <span id="timer">Time: 0.00</span> | <span id="coins">Coins: 0</span>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="shop">
        <h2>Shop</h2>
        <button id="buyCar1">Buy Car 1 (100 coins)</button>
        <button id="buyCar2">Buy Car 2 (200 coins)</button>
    </div>
    <script>
        
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        
        const car = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 100,
            speed: 0,
            angle: 0,
            acceleration: 0.2,
            maxSpeed: 5,
            friction: 0.05,
            image: new Image(),
            coins: 0
        };
        
        const aiCars = [];
        const numberOfAICars = 3;
        
        for (let i = 0; i < numberOfAICars; i++) {
            aiCars.push({
                x: canvas.width / 2 + (i - 1) * 60,
                y: canvas.height - 150,
                width: 50,
                height: 100,
                speed: 0,
                angle: 0,
                acceleration: 0.2,
                maxSpeed: 4,
                friction: 0.05,
                image: new Image(),
                lapCount: 0
            });
        }
        
        let keys = {
            left: false,
            right: false,
            up: false,
            down: false
        };
        
        let lapCount = 0;
        let startTime = Date.now();
        let timerElement = document.getElementById('timer');
        let lapCountElement = document.getElementById('lapCount');
        let coinsElement = document.getElementById('coins');
        
        car.image.src = 'blueCar.png'; // Use any car image
        
        for (let aiCar of aiCars) {
            aiCar.image.src = 'redCar.png'; // Use any car image
        }
        
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        
        function keyDownHandler(event) {
            switch(event.key) {
                case 'ArrowUp':
                    keys.up = true;
                    break;
                case 'ArrowDown':
                    keys.down = true;
                    break;
                case 'ArrowLeft':
                    keys.left = true;
                    break;
                case 'ArrowRight':
                    keys.right = true;
                    break;
            }
        }
        
        function keyUpHandler(event) {
            switch(event.key) {
                case 'ArrowUp':
                    keys.up = false;
                    break;
                case 'ArrowDown':
                    keys.down = false;
                    break;
                case 'ArrowLeft':
                    keys.left = false;
                    break;
                case 'ArrowRight':
                    keys.right = false;
                    break;
            }
        }
        
        function updateCar(car) {
            if (car === window.car) {
                if (keys.up) {
                    car.speed += car.acceleration;
                } else if (keys.down) {
                    car.speed -= car.acceleration;
                } else {
                    car.speed *= (1 - car.friction);
                }
                if (keys.left) {
                    car.angle -= 0.05;
                } else if (keys.right) {
                    car.angle += 0.05;
                }
            } else {
                // Simple AI logic
                car.speed += car.acceleration * 0.5;
                car.angle += (Math.random() - 0.5) * 0.1; // Slight random turn to simulate AI behavior
                car.speed *= (1 - car.friction);
            }
        
            if (car.speed > car.maxSpeed) {
                car.speed = car.maxSpeed;
            }
            if (car.speed < -car.maxSpeed) {
                car.speed = -car.maxSpeed;
            }
        
            car.x += car.speed * Math.sin(car.angle);
            car.y -= car.speed * Math.cos(car.angle);
        
            // Keep car within canvas bounds
            if (car.x < 0) car.x = 0;
            if (car.x + car.width > canvas.width) car.x = canvas.width - car.width;
            if (car.y < 0) car.y = 0;
            if (car.y + car.height > canvas.height) car.y = canvas.height - car.height;
        }
        
        function drawCar(car) {
            context.save();
            context.translate(car.x + car.width / 2, car.y + car.height / 2);
            context.rotate(car.angle);
            context.drawImage(car.image, -car.width / 2, -car.height / 2, car.width, car.height);
            context.restore();
        }
        
        function detectCollisions() {
            for (let i = aiCars.length - 1; i >= 0; i--) {
                const aiCar = aiCars[i];
                if (isCollision(car, aiCar)) {
                    aiCars.splice(i, 1);
                    car.coins += 10; // Earn 10 coins for each AI car killed
                    coinsElement.textContent = "Coins: " + car.coins;
                }
            }
        }
        
        function isCollision(car1, car2) {
            const distX = car1.x + car1.width / 2 - (car2.x + car2.width / 2);
            const distY = car1.y + car1.height / 2 - (car2.y + car2.height / 2);
            const distance = Math.sqrt(distX * distX + distY * distY);
        
            return distance < (car1.width + car2.width) / 2;
        }
        
        function update() {
            updateCar(car);
            for (let aiCar of aiCars) {
                updateCar(aiCar);
            }
            detectCollisions();
        }
        
        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        
            // Draw player car
            drawCar(car);
        
            // Draw AI cars
            for (let aiCar of aiCars) {
                drawCar(aiCar);
            }
        }
        
        function gameLoop() {
            update();
            draw();
        
            // Update timer
            let elapsedTime = (Date.now() - startTime) / 1000;
            timerElement.textContent = "Time: " + elapsedTime.toFixed(2);
        
            requestAnimationFrame(gameLoop);
        }
        
        car.image.onload = function() {
            gameLoop();
        };
        for (let aiCar of aiCars) {
            aiCar.image.onload = function() {
                gameLoop();
            };
        }
        </script>
</body>
</html>
