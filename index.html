<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Car Game</title>
    <style>
        body { margin: 0; padding: 0; text-align: center; }
        canvas { display: block; margin: 0 auto; background: #ccc; }
        #gameInfo { margin: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <div id="gameInfo">
        <span id="lapCount">Laps: 0</span> | <span id="timer">Time: 0.00</span>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <script src="game.js">const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');
        
        const car = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 100,
            speed: 0,
            angle: 0,
            acceleration: 0.2,
            maxSpeed: 5,
            friction: 0.05,
            image: new Image()
        };
        
        const track = {
            width: canvas.width,
            height: canvas.height,
            checkpoints: [
                { x: 100, y: 50, width: 600, height: 20 },
                { x: 100, y: 530, width: 600, height: 20 },
            ]
        };
        
        let keys = {
            left: false,
            right: false,
            up: false,
            down: false
        };
        
        let lapCount = 0;
        let startTime = Date.now();
        let timerElement = document.getElementById('timer');
        let lapCountElement = document.getElementById('lapCount');
        
        car.image.src = 'https://examples.phaser.io/assets/sprites/car90.png'; // Use any car image
        
        document.addEventListener('keydown', keyDownHandler);
        document.addEventListener('keyup', keyUpHandler);
        
        function keyDownHandler(event) {
            switch(event.key) {
                case 'ArrowUp':
                    keys.up = true;
                    break;
                case 'ArrowDown':
                    keys.down = true;
                    break;
                case 'ArrowLeft':
                    keys.left = true;
                    break;
                case 'ArrowRight':
                    keys.right = true;
                    break;
            }
        }
        
        function keyUpHandler(event) {
            switch(event.key) {
                case 'ArrowUp':
                    keys.up = false;
                    break;
                case 'ArrowDown':
                    keys.down = false;
                    break;
                case 'ArrowLeft':
                    keys.left = false;
                    break;
                case 'ArrowRight':
                    keys.right = false;
                    break;
            }
        }
        
        function update() {
            if (keys.up) {
                car.speed += car.acceleration;
            } else if (keys.down) {
                car.speed -= car.acceleration;
            } else {
                car.speed *= (1 - car.friction);
            }
        
            if (keys.left) {
                car.angle -= 0.05;
            } else if (keys.right) {
                car.angle += 0.05;
            }
        
            if (car.speed > car.maxSpeed) {
                car.speed = car.maxSpeed;
            }
            if (car.speed < -car.maxSpeed) {
                car.speed = -car.maxSpeed;
            }
        
            car.x += car.speed * Math.sin(car.angle);
            car.y -= car.speed * Math.cos(car.angle);
        
            // Keep car within canvas bounds
            if (car.x < 0) car.x = 0;
            if (car.x + car.width > canvas.width) car.x = canvas.width - car.width;
            if (car.y < 0) car.y = 0;
            if (car.y + car.height > canvas.height) car.y = canvas.height - car.height;
        
            // Check for lap completion
            track.checkpoints.forEach(checkpoint => {
                if (car.x + car.width / 2 > checkpoint.x &&
                    car.x + car.width / 2 < checkpoint.x + checkpoint.width &&
                    car.y + car.height / 2 > checkpoint.y &&
                    car.y + car.height / 2 < checkpoint.y + checkpoint.height) {
                        lapCount++;
                        lapCountElement.textContent = "Laps: " + lapCount;
                }
            });
        }
        
        function draw() {
            context.clearRect(0, 0, canvas.width, canvas.height);
        
            // Draw track checkpoints
            context.fillStyle = 'rgba(255, 0, 0, 0.5)';
            track.checkpoints.forEach(checkpoint => {
                context.fillRect(checkpoint.x, checkpoint.y, checkpoint.width, checkpoint.height);
            });
        
            // Draw car
            context.save();
            context.translate(car.x + car.width / 2, car.y + car.height / 2);
            context.rotate(car.angle);
            context.drawImage(car.image, -car.width / 2, -car.height / 2, car.width, car.height);
            context.restore();
        }
        
        function gameLoop() {
            update();
            draw();
        
            // Update timer
            let elapsedTime = (Date.now() - startTime) / 1000;
            timerElement.textContent = "Time: " + elapsedTime.toFixed(2);
        
            requestAnimationFrame(gameLoop);
        }
        
        car.image.onload = function() {
            gameLoop();
        };
        </script>
        </body>
        </html>
