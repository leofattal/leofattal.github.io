<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Car Game</title>
    <style>
        body { margin: 0; padding: 0; }
        canvas { display: block; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="game.js">const config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                debug: false,
                gravity: { y: 0 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
    
    const game = new Phaser.Game(config);
    
    let car;
    let cursors;
    
    function preload() {
        this.load.image('track', 'https://examples.phaser.io/assets/sprites/track.png');
        this.load.image('car', 'https://examples.phaser.io/assets/sprites/car90.png');
    }
    
    function create() {
        // Add track background
        this.add.tileSprite(400, 300, 800, 600, 'track');
    
        // Add car sprite
        car = this.physics.add.sprite(400, 500, 'car');
        car.setCollideWorldBounds(true);
    
        // Set up cursor keys
        cursors = this.input.keyboard.createCursorKeys();
    }
    
    function update() {
        if (cursors.left.isDown) {
            car.setAngularVelocity(-150);
        } else if (cursors.right.isDown) {
            car.setAngularVelocity(150);
        } else {
            car.setAngularVelocity(0);
        }
    
        if (cursors.up.isDown) {
            this.physics.velocityFromRotation(car.rotation, 200, car.body.velocity);
        } else {
            car.setVelocity(0);
        }
    }
    </script>
</head>
<body>
</body>
</html>
