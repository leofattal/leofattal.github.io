<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cannon Shooter</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-image: url('your-background-image.jpg'); /* Add your background image here */
      background-size: cover;
      width: 100vw;
      height: 100vh;
    }
    #controls {
      text-align: center;
      margin-top: 10px;
    }
    #velocityBar {
      width: 20px;
      height: 150px;
      border: 2px solid black;
      position: absolute;
      left: 20px;
      top: 50%;
      display: none;
      background: linear-gradient(to top, red, yellow, green);
    }
    #indicator {
      width: 20px;
      height: 5px;
      background-color: white;
      position: absolute;
      bottom: 0;
    }
  </style>
</head>
<body>

<canvas id="worldCanvas"></canvas>

<div id="controls">
  <button id="clearBtn">Clear Balls</button>
</div>

<div id="velocityBar">
  <div id="indicator"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.1/matter.min.js"></script>
<script src="cannon.js"></script>
</body>
</html>
