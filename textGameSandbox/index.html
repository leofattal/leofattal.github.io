<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
</head>
<body>
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 0 and 100. Can you guess it?</p>
    <input type="number" id="userGuess" placeholder="Enter your guess" min="0" max="100">
    <button onclick="checkGuess()">Guess</button>
    <p id="feedback"></p>
    <button id="restartButton" onclick="restartGame()" style="display:none;">Restart</button>
    <script src="script.js"></script>
</body>
</html>
