<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cannon Shooting Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cannon Shooting Game</h1>
    <div class="controls">
        <label for="angle">Cannon Angle: <span id="angleValue">45</span>Â°</label>
        <input type="range" id="angle" min="0" max="90" value="45">

        <input type="range" id="velocity" min="10" max="100" value="20">

    </div>
    <canvas id="world"></canvas>
