<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4a90e2;
        }

        #login-form,
        #create-account-form,
        #message-input,
        #message-display {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            /* width: 100%; */
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 2px;
        }

        button:hover {
            background-color: #357abd;
        }

        #messages {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            background-color: #e1f5fe;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 70%;
        }

        .message.you {
            background-color: #c8e6c9;
            align-self: flex-end;
        }

        .message-content {
            margin: 0;
        }

        .message-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #message-content {
            border-radius: 20px;
            resize: none;
            height: 50px;
            margin-bottom: 10px;
            /* Keep space between textarea and image preview */
        }

        #image-preview {
            display: inline-block;
            /* Ensure the div takes the width of its content */
            margin-right: 10px
        }

        #image-preview img {
            width: auto;
            /* Ensure the image keeps its natural size */
            height: 100px;
            /* Keep the height proportional */
        }

        #user-info {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        #sign-out {
            margin-left: 10px;
            background-color: transparent;
            color: #4a90e2;
            font-size: 14px;
            cursor: pointer;
            border: none;
        }

        #sign-out:hover {
            text-decoration: underline;
        }

        /* Date display styling */
        .message-author span {
            margin-left: 8px;
            font-size: 0.85em;
            color: #888;
        }

        /* Styling for the image upload button and layout */
        #message-input {
            display: block;
            width: 100%;
            margin-bottom: 20px;
        }


        #image-input,
        #upload-button,
        #send-button {
            width: 100%;
            /* Consistent button width */
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Messaging App</h1>

    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="passcode" placeholder="Passcode" required onkeydown="handleLoginEnter(event)">
        <button onclick="loginUser()">Login</button> <!-- Login Button -->
        <button onclick="showCreateAccountForm()">Create New Account</button> <!-- Create New Account Button -->
    </div>

    <div id="create-account-form" style="display: none;">
        <h2>Create New Account</h2>
        <input type="text" id="first-name" placeholder="First Name" required>
        <input type="text" id="last-name" placeholder="Last Name" required>
        <input type="number" id="age" placeholder="Age" required>
        <input type="text" id="new-username" placeholder="Username" required>
        <input type="password" id="new-passcode" placeholder="Passcode" required>
        <button onclick="createAccount()">Create Account</button>
        <button onclick="showLoginForm()">Back to Login</button> <!-- Button to go back to login form -->
    </div>

    <div id="user-info" style="display: none;">
        Logged in as: <span id="user-name"></span>
        <button id="sign-out" onclick="signOut()">Sign Out</button>
    </div>

    <div id="message-display" style="display: none;">
        <div id="messages"></div>
    </div>

    <div id="message-input" style="display: none;">
        <!-- Textarea should always be visible -->
        <textarea id="message-content" placeholder="Enter your message" onkeydown="handleEnter(event)"
            style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; height: 50px; margin-bottom: 10px;"></textarea>

        <!-- Image preview should be displayed here -->
        <div id="image-preview"></div> <!-- Container for image preview -->

        <!-- Buttons for uploading and sending the message -->
        <input type="file" id="image-input" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('image-input').click()">Upload Pic</button>
        <button onclick="sendMessage()">Send</button>
    </div>

    <audio id="message-sound" src="sounds/ding.mp3" preload="auto"></audio>
    <audio id="message-sent-sound" src="sounds/message_sent.mp3" preload="auto"></audio>

    <script src="message.js" type="module">

    </script>
</body>

</html>
