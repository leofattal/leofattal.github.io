<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #4a90e2;
        }

        #user-selection,
        #create-user,
        #message-input,
        #message-display {
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }

        #user-select,
        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #357abd;
        }

        #messages {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse;
        }

        .message {
            background-color: #e1f5fe;
            border-radius: 15px;
            padding: 10px;
            margin-bottom: 10px;
            width: fit-content;
            max-width: 70%;
        }

        .message.you {
            background-color: #c8e6c9;
            align-self: flex-end;
        }

        .message-content {
            margin: 0;
        }

        .message-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        textarea {
            border-radius: 20px;
            resize: none;
            height: 50px;
        }
    </style>
</head>

<body>
    <h1>Messaging App</h1>

    <div id="user-selection">
        <h2>Select User</h2>
        <select id="user-select">
            <option value="">--Select User--</option>
        </select>
        <button onclick="selectUser()">Select</button>
        <button onclick="showCreateUser()">Create New User</button>
    </div>

    <div id="create-user" style="display: none;">
        <h2>Create New User</h2>
        <input type="text" id="first-name" placeholder="First Name" required />
        <input type="text" id="last-name" placeholder="Last Name" required />
        <input type="number" id="age" placeholder="Age" required />
        <button onclick="createUser()">Create</button>
    </div>

    <div id="message-input" style="display: none;">
        <textarea id="message-content" placeholder="Enter your message" onkeydown="handleEnter(event)"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>

    <div id="message-display">
        <h2>Messages</h2>
        <div id="messages"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.1.0/+esm';

        const supabaseUrl = 'https://zsqjmnedymplplesgyqx.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzcWptbmVkeW1wbHBsZXNneXF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjUxNTI1NzQsImV4cCI6MjA0MDcyODU3NH0.klrVAlSHsWFZhqYZGal8-AQKKh1LTsBXrbNPGCe-d5c';
        const supabase = createClient(supabaseUrl, supabaseKey);

        let currentUser;

        async function fetchUsers() {
            const { data: users, error } = await supabase.from('users').select('*');
            if (error) {
                console.error('Error fetching users:', error);
                return;
            }
            const userSelect = document.getElementById('user-select');
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user.id;
                option.textContent = `${user.first_name} ${user.last_name}`;
                userSelect.appendChild(option);
            });
        }

        window.selectUser = async function () {
            const userId = document.getElementById('user-select').value;
            if (!userId) return alert('Please select a user');

            const { data: user, error } = await supabase.from('users').select('*').eq('id', userId).single();
            if (error) {
                console.error('Error selecting user:', error);
                return;
            }
            currentUser = user;
            document.getElementById('user-selection').style.display = 'none';
            document.getElementById('message-input').style.display = 'block';
            fetchMessages();
        };

        window.showCreateUser = function () {
            document.getElementById('user-selection').style.display = 'none';
            document.getElementById('create-user').style.display = 'block';
        };

        window.createUser = async function () {
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const age = document.getElementById('age').value;

            const { data: user, error } = await supabase.from('users').insert([{ first_name: firstName, last_name: lastName, age }]).select().single();
            if (error) {
                console.error('Error creating user:', error);
                return;
            }
            currentUser = user;
            document.getElementById('create-user').style.display = 'none';
            document.getElementById('message-input').style.display = 'block';
            fetchMessages();
        };

        window.sendMessage = async function () {
            const content = document.getElementById('message-content').value;
            if (!content) return alert('Please enter a message');

            const { data: message, error } = await supabase.from('messages').insert([{ user_id: currentUser.id, content }]);
            if (error) {
                console.error('Error posting message:', error);
                return;
            }
            document.getElementById('message-content').value = '';
            fetchMessages();
        };

        async function fetchMessages() {
            const { data: messages, error } = await supabase
                .from('messages')
                .select('content, created_at, users(first_name)')
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching messages:', error);
                return;
            }

            const messagesDisplay = document.getElementById('messages');
            messagesDisplay.innerHTML = '';
            messages.forEach(message => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                if (message.users.first_name === currentUser.first_name) {
                    messageElement.classList.add('you');
                }
                messageElement.innerHTML = `
                    <div class="message-author">${message.users.first_name}</div>
                    <div class="message-content">${message.content}</div>
                `;
                messagesDisplay.appendChild(messageElement);
            });

            // Automatically refresh messages every 3 seconds
            setTimeout(fetchMessages, 3000);
        }

        // Attach the handleEnter function to the global window object
        window.handleEnter = function (event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        };

        fetchUsers();
    </script>
</body>

</html>
