<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Login</title>
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.1.0/+esm';

        const supabaseUrl = 'https://zsqjmnedymplplesgyqx.supabase.co'; 
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzcWptbmVkeW1wbHBsZXNneXF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjUxNTI1NzQsImV4cCI6MjA0MDcyODU3NH0.klrVAlSHsWFZhqYZGal8-AQKKh1LTsBXrbNPGCe-d5c';

        // Initialize Supabase client
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function loginUser() {
            const username = document.getElementById('username').value;
            const passcode = document.getElementById('passcode').value;

            if (!username || !passcode) {
                alert('Please enter both username and passcode.');
                return;
            }

            try {
                const { data, error } = await supabase
                    .from('users')
                    .select('*')
                    .eq('username', username)
                    .eq('passcode', passcode);

                if (error) throw error;

                if (data.length > 0) {
                    alert('Login successful!');
                    window.location.href = 'message.html';
                } else {
                    alert('Invalid username or passcode.');
                }
            } catch (err) {
                console.error('Error logging in:', err);
                alert('Error logging in. Please try again.');
            }
        }

        window.loginUser = loginUser;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Login</h1>
    <form onsubmit="event.preventDefault(); loginUser();">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="passcode" placeholder="Passcode" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
